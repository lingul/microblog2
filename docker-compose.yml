version: "3"

networks:
  monitor:

volumes:
  microblog-db: {}
  prometheus-data: {}
  grafana-data: {}
  loki-data: {}
  promtail-data: {}

services:
  prod:
    build:
      context: .
      dockerfile: ./docker/Dockerfile_prod
    container_name: microblog
    ports:
        - "8000:5000"
    environment:
        - MYSQL_DATABASE=microblog
        - 'mysql+pymysql://microblog:hRTXk5_A^6!J@localhost:3306/microblog'
    depends_on:
        - db
    restart: always
    
  db:
    image: mysql/mysql-server:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'microblog'
      MYSQL_ROOT_PASSWORD: 'password'
      MYSQL_USER: 'microblog'
      MYSQL_PASSWORD: 'linnea123'
    ports:
      - '3307:3307'
    expose:
      - '3307'
    volumes:
      - microblog-db:/var/lib/mysql

  test:
    build:
      context: .
      dockerfile: ./docker/Dockerfile_test
    volumes:
      - "./tests/:/home/microblog/tests/"
    restart: "no"

  node-exporter:
    image: prom/node-exporter:v1.2.2
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - '9100:9100'
    networks:
      - monitor

  prometheus:
    image: prom/prometheus:v2.42.0
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=24h"
      - "--web.enable-lifecycle"
    ports:
      - '9090:9090'
    networks:
      - monitor

  Grafana:
    image: grafana/grafana:8.2.4
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - '3000:3000'

  loki:
    image: grafana/loki:2.9.4
    volumes:
      - /Users/linnea/dbwebb-kurser/microblog2/loki-config.yaml:/loki-data
    ports:
      - '3100:3100'

  promtail:
    image: grafana/promtail:2.9.4
    volumes:
      - /Users/linnea/dbwebb-kurser/microblog2/promtail-config.yaml:/etc/promtail/promtail-config.yaml
      - /Users/linnea/dbwebb-kurser/microblog2/var:/var/log
    ports:
      - '9080:9080'
