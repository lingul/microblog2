# Please see doc for version: https://circleci.com/docs/configuration-reference
version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: linnea123/microblog
    docker:
      - image: circleci/buildpack-deps:stretch

# Please see doc for jobs: https://circleci.com/docs/configuration-reference#jobs
jobs:
    test:
      docker:
        - image: circleci/python:3.9

      working_directory: ~/repo

      steps:
        # Step 1: obtain repo from GitHub
        - checkout
        # Step 2: create virtual env and install dependencies
        - run:
            name: install dependencies
            command: |
              python3 -m venv venv
              . venv/bin/activate
              pip install -r requirements.txt
        # Step 3: run linter and tests
        - run:
            name: run tests
            command: |
              . venv/bin/activate
              make install-test
    build:
        executor: docker-publisher
        steps:
            - checkout
            - setup_remote_docker
            - run:
                name: Build Docker image
                command: |
                    docker build -t $IMAGE_NAME:latest -f docker/Dockerfile_prod .
            - run:
                name: Archive Docker image
                command: docker save -o image.tar $IMAGE_NAME
            - persist_to_workspace:
                    root: .
                    paths:
                        - ./image.tar

    publish-latest:
            executor: docker-publisher
            steps:
              - attach_workspace:
                  at: /tmp/workspace
              - setup_remote_docker
              - run:
                  name: Load archived Docker image
                  command: docker load -i /tmp/workspace/image.tar
              - run:
                  name: Publish Docker Image to Docker Hub
                  command: |
                    echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
                    docker push $IMAGE_NAME:latest

    ansible_playbook:
            executor: docker-publisher
            steps:
              - checkout
              - run:
                  name: install dependencies
                  command: |
                    sudo apt update
                    sudo apt-get install python3-venv
                    python3 -m venv venv
                    . venv/bin/activate
                    sudo pip install pylint
                    sudo pip install ansible
                    make install-test
                    make install-deploy
              - run:
                  name: run playbook
                  command: ansible-playbook ansible/gather_vm_instances.yml app_server.yml

workflows:
  version: 2.0
  build-main:
    jobs:
      - test
      - build:
          filters:
            branches:
              only: main
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: main
      - ansible_playbook:
          requires:
            - publish-latest
          filters:
            branches:
              only: main